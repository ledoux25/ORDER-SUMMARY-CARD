<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <img id="card-image" src="images/illustration-hero.svg" alt="illustration-hero">
    <div class="text-section">
      <h2>Order Summary</h2>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="plan">
        <img src="images/icon-music.svg" alt="music-icon" aria-hidden="true">
        <div class="price">
          <span class="title">Annual Plan</span> <br>
          <span>$59.99/year</span>
        </div>
        <a href="#">Change</a>
      </div>
      <button>Proceed to payment</button>
      <a class="bg">Cancel Order</a>
    </div>
  </main>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sanguo Joseph Ledoux</a>.
  </footer>
</body>
</html>
